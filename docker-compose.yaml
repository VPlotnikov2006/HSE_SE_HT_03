version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres/init-dbs.sql:/docker-entrypoint-initdb.d/init-dbs.sql:ro
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  filestorage:
    build:
      context: ./FileStorageService
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__FileStorageDb: "Host=postgres;Port=5432;Database=filestorage;Username=postgres;Password=postgres"
      FileStorage__RootPath: "/app/data"
    depends_on:
      - postgres
    volumes:
      - ./filestorage-data:/app/data
    ports:
      - "5001:8080"

  fileanalysis:
    build:
      context: ./FileAnalysisService
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Services__FileStorage: "http://filestorage:8080"
      ConnectionStrings__FileAnalysisDb: "Host=postgres;Port=5432;Database=fileanalysis;Username=postgres;Password=postgres"
    depends_on:
      - postgres
      - filestorage
    ports:
      - "5002:8080"

  gateway:
    build:
      context: ./API.Gateway
      dockerfile: Dockerfile
    environment:
      Services__FileStorage: "http://filestorage:8080"
      Services__FileAnalysis: "http://fileanalysis:8080"
    depends_on:
      - filestorage
      - fileanalysis
    ports:
      - "5000:8080"
